{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0">
              <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Logo">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="{% url 'Home' %}" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Lista de Métodos</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Graficador</a>
                <a href="https://latexeditor.lagrida.com/" target="_blank" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">LaTeX</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto mt-4">
      {% block content %}
      <h1 class="text-5xl font-extrabold text-center">Métodos Numéricos</h1>
      <p class="text-center mt-2 text-lg italic">Solución de ecuaciones de una variable</p>

      <div class="flex justify-center mt-6">
        <form method="GET" action="{% url 'incremental_search' %}">
          <button class="bg-gray-900 text-white px-4 py-2 rounded-md">Búsqueda incremental</button>
        </form>
      </div>

      <!-- Display Toast if alerta has a value -->
      {% if alerta %}
        <div class="flex justify-center mt-4">
          <div id="toast"
                class="flex items-center max-w-xs p-4 rounded-lg shadow text-white
                      {% if alerta == 'Bien' %}bg-green-500{% else %}bg-orange-500{% endif %}">
            <p class="ml-3">{{ mensaje }}</p>
            <button class="ml-auto text-white" data-dismiss-target="#toast">✕</button>
          </div>
        </div>
      {% endif %}
      {% endblock %}
    </main>

    <script>
      // Script to close the toast
      document.querySelectorAll('[data-dismiss-target]').forEach(button => {
        button.addEventListener('click', () => {
          const target = document.querySelector(button.getAttribute('data-dismiss-target'));
          if (target) target.remove();
        });
      });
    </script>

    <footer class="flex flex-col items-center bg-neutral-900 text-white text-center mt-10 py-6">
      <p>&copy; 2024 Alejandro Torres. All rights reserved.</p>
    </footer>
  </body>
</html>
